<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
			<meta name="viewport" content="width=100%, initial-scale=1" />
			<meta name="description" content="colorRushLogoAnimation">
  			<meta name="author" content="zhuyxuan">
			<title>colorRushLogoAnimation</title>
			<link rel="stylesheet" type="text/css" href="logo.css">
	</head>
<body>
<svg viewBox="0 0 600 300">	
	<!--Type your textlogo here-->
	<g class="origin-textline-wrapping">
	<clippath id="mask-path">
		<text class="origin-textline"  
				text-anchor="middle"
				width="100%"
				height="100%"
				x="50%"
				y="50%"
				dy=".35em">
				Zyxscientist
		</text>
	</clippath>
	</g>

	<!--Shadow based by your textlogo,you can turn it on if you need :)-->
	<!--<g class="shadow" clip-path="url(#mask-path)">
		<rect width="100%" heigth="100%" class="moverect moverect--shadow"></rect>
	</g>-->

	<!--Color rush out based by your textlogo-->
	<g class="colorrect" clip-path="url(#mask-path)">
		<rect width="100%" height="100%" class="moverect"></rect>
		<rect width="70%" height="100%" class="moverect"></rect>
		<rect width="65%" height="100%" class="moverect"></rect>
		<rect width="55%" height="100%" class="moverect"></rect>
		<rect width="40%" height="100%" class="moverect"></rect>
		<rect width="25%" height="100%" class="moverect"></rect>
	</g>
</svg>


</body>
</html>
